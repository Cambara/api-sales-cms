name: Test Cov feature branch
on:
  pull_request:
    branches: [ 'feature/**' ]
    types: [opened, reopened, synchronize]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: npm
    - name: Test Cov with node version ${{ matrix.node-version }}
      id: test-cov
      run: | 
        npm run test:cov